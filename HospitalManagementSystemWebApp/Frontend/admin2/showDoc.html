<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show All Doctors - Admin Dashboard</title>
    <link rel="stylesheet" href="docstyles.css"> <!-- Updated stylesheet -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="profilepic.jpg" alt="Profile">
            <h3>Admin Name</h3>
            <p>admin@hospital.com</p>
            <a href="../login.html" class="logout-btn">Log out</a> 
        </div>
        
        <nav>
            <ul>
                <li><a href="admin3.html">Dashboard</a></li>
                <li><a href="import.html">Import Users</a></li>
                <li><a href="showDoc.html">Show All Doctors</a></li>
                <li><a href="cancel2.html">Cancel Appointments</a></li>
                <li><a href="showPat.html">Show All Patients</a></li>
                <li><a href="view-profile.html" >View Profile</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Show All Doctors</h1>
            <div class="date">
                <p>Today's Date</p>
                <p>2024-08-28</p>
            </div>
        </header>

        <main>
            <section class="admin-function">
                <div class="list-container">
                    <h2>Doctors List</h2>
                    <div id="doctors-list">
                        <!-- Doctor list items will be inserted here by JavaScript -->
                    </div>
                    <div id="doctor-details" class="doctor-details"></div>
                </div>
            </section>
        </main>

       
    </div>

    <!-- JavaScript -->
    <script>
        // Simulate fetching doctor data
        const doctors = [
            { id: 1401, name: 'Dr. Jolly Kapoor', specialization: 'Cardiologist', schedule: '9:00 AM - 5:00 PM' },
            { id: 1402, name: 'Dr. Jenny Verma', specialization: 'Pediatrician', schedule: '10:00 AM - 4:00 PM' }
        ];

        const doctorsList = document.querySelector('#doctors-list');
        const detailsDiv = document.getElementById('doctor-details');

        // Populate the list with doctor data
        doctors.forEach(doctor => {
            const doctorItem = document.createElement('div');
            doctorItem.classList.add('doctor-item');
            doctorItem.innerHTML = `
                <h3>${doctor.name}</h3>
                <p><strong>ID:</strong> ${doctor.id}</p>
                <p><strong>Specialization:</strong> ${doctor.specialization}</p>
                <p><strong>Schedule:</strong> ${doctor.schedule}</p>
                <div class="actions">
                    <button class="btn-primary" onclick="viewSchedule(${doctor.id})">View Schedule</button>
                    <button class="btn-danger" onclick="cancelAppointments(${doctor.id})">Cancel Appointments</button>
                </div>
            `;
            doctorsList.appendChild(doctorItem);
        });

        function viewSchedule(doctorId) {
            const doctor = doctors.find(d => d.id === doctorId);
            detailsDiv.innerHTML = `
                <h3>Schedule for ${doctor.name}</h3>
                <p>${doctor.schedule}</p>
            `;
        }

        function cancelAppointments(doctorId) {
            detailsDiv.innerHTML = `
                <h3>Cancel Appointments</h3>
                <p>Are you sure you want to cancel all appointments for the selected doctor?</p>
                <button class="btn-danger" onclick="confirmCancellation(${doctorId})">Confirm</button>
            `;
        }

        function confirmCancellation(doctorId) {
            detailsDiv.innerHTML = `<p>Appointments for doctor ID ${doctorId} have been cancelled.</p>`;
        }
    </script>
</body>
</html>
