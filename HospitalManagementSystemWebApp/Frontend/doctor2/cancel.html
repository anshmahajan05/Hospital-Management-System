<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Appointments - Doctor Dashboard</title>
    <link rel="stylesheet" href="cancelstyles.css"> <!-- Update the CSS link -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="doctorprofile.jpg" alt="Profile">
            <h3>Dr. John Doe</h3>
            <p>doctor@xyz.com</p>
            <a href="../login.html" class="logout-btn">Log out</a>
        </div>
        <nav>
            <ul>
                <li><a href="doctor3.html">Dashboard</a></li>
                <li><a href="appointments.html">My Appointments</a></li>
                <li><a href="schedule.html">Add Schedule</a></li>
                <li><a href="cancel.html">Cancel Appointments</a></li>
                <li><a href="medicine.html">Suggest Medicines</a></li>
                <li><a href="profile.html">View Profile</a></li>
            </ul>
        </nav>
       
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Cancel Appointments</h1>
        </header>

        <main class="cancel-appointments-main">
            <section class="doctor-function">
                <div class="container">
                    <form id="cancel-appointments-form" class="cancel-form">
                        <div class="form-group">
                            <label for="appointment-id">Select Appointment:</label>
                            <select id="appointment-id" name="appointment-id" required>
                                <option value="" disabled selected>Select an appointment</option>
                                <!-- Options will be added dynamically -->
                            </select>
                        </div>
                        <button type="submit" class="btn-primary">Cancel Appointment</button>
                        <div id="cancel-status" class="status-message" aria-live="polite"></div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 XYZ Hospital Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        // Simulate fetching appointments data
        const appointments = [
            { id: 1, details: 'Appointment with Anjali Sharma at 10:00 AM' },
            { id: 2, details: 'Appointment with Bishwas Saproo at 11:00 AM' }
        ];

        const appointmentSelect = document.getElementById('appointment-id');

        // Populate the appointment dropdown
        appointments.forEach(appointment => {
            const option = document.createElement('option');
            option.value = appointment.id;
            option.textContent = appointment.details;
            appointmentSelect.appendChild(option);
        });

        document.getElementById('cancel-appointments-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const appointmentId = document.getElementById('appointment-id').value;

            const statusMessage = document.getElementById('cancel-status');
            if (!appointmentId) {
                statusMessage.textContent = 'Please select an appointment.';
                statusMessage.className = 'status-message error';
                return;
            }

            statusMessage.textContent = `Appointment ID ${appointmentId} has been cancelled.`;
            statusMessage.className = 'status-message success';
        });
    </script>
</body>
</html>
