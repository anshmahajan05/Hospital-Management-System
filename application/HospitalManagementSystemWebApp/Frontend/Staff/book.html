<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Hospital Staff Dashboard</title>
    <link rel="stylesheet" href="bookstyles.css">
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="profilepic.jpg" alt="Profile">
            <h3>Staff Name</h3>
            <p>staff@hospital.com</p>
            <a href="../login.html" class="logout-btn">Log out</a>
        </div>
        
        <nav>
            <ul>
                <li><a href="user2.html">Dashboard</a></li>
                <li><a href="addPat.html">Add Patient</a></li>
                <li><a href="book.html">Book Appointment</a></li>
                <li><a href="viewPat.html">View Appointments</a></li>
                <li><a href="userProfile.html">View Profile</a></li>
            </ul>
        </nav>
    </div>

    <div class="main-content">
        <header>
            <h1>Hospital Staff Dashboard</h1>
            <div class="date">
                <p>Today's Date</p>
                <p>2024-08-28</p>
            </div>
        </header>

        <section class="staff-function">
            <h2>Book Appointment</h2>
            <form id="book-appointment-form">
                <div class="form-group">
                    <label for="patient-id">Patient ID:</label>
                    <input type="text" id="patient-id" name="patientId" required>
                </div>
                
                <div class="form-group">
                    <label for="doctor-id">Doctor ID:</label>
                    <input type="text" id="doctor-id" name="doctorId" required>
                </div>

                <div class="form-group">
                    <label for="appointment-date">Date:</label>
                    <input type="date" id="appointment-date" name="date" required>
                </div>

                <div class="form-group">
                    <label for="appointment-time">Time:</label>
                    <input type="time" id="appointment-time" name="time" required>
                </div>

                <button type="submit" class="btn-primary">Book Appointment</button>
            </form>
            <div id="appointment-status" class="status-message"></div>
        </section>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('book-appointment-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const patientId = document.getElementById('patient-id').value;
            const doctorId = document.getElementById('doctor-id').value;
            const date = document.getElementById('appointment-date').value;
            const time = document.getElementById('appointment-time').value;

            // Simulate booking appointment (you should replace this with actual logic)
            document.getElementById('appointment-status').textContent = `Appointment booked for Patient ID ${patientId} with Doctor ID ${doctorId} on ${date} at ${time}.`;
            document.getElementById('appointment-status').classList.add('success');

        });
    </script>
</body>
</html>
