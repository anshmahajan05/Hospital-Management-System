<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - XYZ Hospital Management System</title>
    <link rel="stylesheet" href="loginstyles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container">
            <h1>BankOps Hospital Management System</h1>
        </div>
    </header>

    <!-- Login Section -->
    <section class="login-section">
        <div class="login-container">
            <h2>Login to Your Account</h2>
            <form id="login-form" class="login-form">
                <!-- Username or Email -->
                <div class="form-group">
                    <label for="username">Username or Email:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <!-- Password -->
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <!-- Role Selection -->
                <div class="form-group">
                    <label for="role">Login as:</label>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="admin">Admin</option>
                        <option value="doctor">Doctor</option>
                        <option value="user">Hospital Staff</option>
                    </select>
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn-primary">Login</button>
                <!-- Error Message (Optional) -->
                <div id="error-message" class="error-message"></div>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 BankOps Hospital Management System. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const role = document.getElementById('role').value;

            if (!username || !password || !role) {
                document.getElementById('error-message').textContent = 'All fields are required.';
                document.getElementById('error-message').style.display = 'block';
            } else {
                // Redirect based on the selected role
                let redirectUrl;
                switch (role) {
                    case 'admin':
                        redirectUrl = 'admin2/admin3.html';
                        break;
                    case 'doctor':
                        redirectUrl = 'doctor2/doctor3.html';
                        break;
                    case 'user':
                        redirectUrl = 'Staff/user2.html';
                        break;
                }
                window.location.href = redirectUrl;
            }
        });
    </script>
</body>
</html>
