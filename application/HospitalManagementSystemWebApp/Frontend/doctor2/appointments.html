<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments - Doctor Dashboard</title>
    <link rel="stylesheet" href="styles8.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="doctorprofile.jpg" alt="Profile">
            <h3>Test Doctor</h3>
            <p>doctor@edoc.com</p>
            <a href="../login.html" class="logout-btn">Log out</a>
        </div>
       
        <nav>
            <ul>
                <li><a href="doctor3.html">Dashboard</a></li>
                <li><a href="appointments.html">My Appointments</a></li>
                <li><a href="schedule.html">Add Schedule</a></li>
                <li><a href="cancel.html">Cancel Appointments</a></li>
                <li><a href="medicine.html">Suggest Medicines</a></li>
                <li><a href="profile.html">View Profile</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>View Appointments</h1>
            <div class="date">
                <p>Today's Date</p>
                <p>2024-08-28</p>
            </div>
        </header>

        <section class="doctor-function">
            <div class="container">
                <form id="view-appointments-form">
                    <div class="form-group">
                        <label for="appointment-date">Select Date:</label>
                        <input type="date" id="appointment-date" name="date" required>
                    </div>
                    <button type="submit" class="btn-primary">View Appointments</button>
                </form>
                <table id="appointments-table">
                    <thead>
                        <tr>
                            <th>Patient Name</th>
                            <th>Time</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Appointments will be inserted here by JavaScript -->
                    </tbody>
                </table>
                <div id="appointment-status" class="status-message"></div>
            </div>
        </section>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('view-appointments-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const date = document.getElementById('appointment-date').value;

            // Simulate fetching appointments (you should replace this with actual logic)
            const appointments = [
                { patient: 'ANjali Sharma', time: '10:00 AM' },
                { patient: 'Bishwas Saproo', time: '11:00 AM' }
            ];

            const tableBody = document.querySelector('#appointments-table tbody');
            tableBody.innerHTML = '';

            appointments.forEach(appointment => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${appointment.patient}</td>
                    <td>${appointment.time}</td>
                    <td><button onclick="cancelAppointment('${appointment.patient}')">Cancel</button></td>
                `;
                tableBody.appendChild(row);
            });
        });

        function cancelAppointment(patientName) {
            // Simulate cancelling the appointment
            document.getElementById('appointment-status').textContent = `Appointment for ${patientName} has been cancelled.`;
            document.getElementById('appointment-status').classList.add('success');
        }
    </script>
</body>
</html>
