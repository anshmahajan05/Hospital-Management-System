<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cancel Appointments - Admin Dashboard</title>
    <link rel="stylesheet" href="cancelstyles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="profilepic.jpg" alt="Profile">
            <h3>Admin Name</h3>
            <p>admin@hospital.com</p>
            <a href="../login.html" class="logout-btn">Log out</a> 
        </div>
       
        <nav>
            <ul>
                <li><a href="admin3.html">Dashboard</a></li>
                <li><a href="import.html">Import Users</a></li>
                <li><a href="showDoc.html">Show All Doctors</a></li>
                <li><a href="cancel2.html">Cancel Appointments</a></li>
                <li><a href="showPat.html">Show All Patients</a></li>
                <li><a href="view-profile.html" >View Profile</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Cancel Appointments</h1>
            <!-- <div class="date">
                <p>Today's Date</p>
                <p>2024-02-28</p>
            </div> -->
        </header>

         <!-- Main Content -->
   

        <main class="cancel-appointments-main">
            <section class="doctor-function">
                <div class="container">
                    <form id="cancel-appointments-form" class="cancel-form">
                        <div class="form-group">
                    <h2>Select Doctor & Date</h2>
                    <form id="cancel-appointments-form" class="cancel-form">
                        <div class="form-group">
                            <label for="doctor">Select Doctor:</label>
                            <select id="doctor" name="doctor" required>
                                <option value="" disabled selected>Select a doctor</option>
                                <!-- Options will be added dynamically -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="date">Select Date:</label>
                            <input type="date" id="date" name="date" required>
                        </div>
                        <button type="submit" class="btn-danger">Cancel Appointments</button>
                    </form>
                    <div id="cancel-status" class="status-message" aria-live="polite"></div>
                </div>
            </div>
            </section>
        </main>
    </div>

    <!-- JavaScript -->
    <script>
        // Simulate fetching doctor data
        const doctors = [
            { id: 1, name: 'Dr. Jolly Kappor' },
            { id: 2, name: 'Dr. Jenny Verma' }
        ];

        const doctorSelect = document.getElementById('doctor');

        // Populate the doctor dropdown
        doctors.forEach(doctor => {
            const option = document.createElement('option');
            option.value = doctor.id;
            option.textContent = doctor.name;
            doctorSelect.appendChild(option);
        });

        document.getElementById('cancel-appointments-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const doctorId = document.getElementById('doctor').value;
            const date = document.getElementById('date').value;

            const statusMessage = document.getElementById('cancel-status');
            if (!doctorId || !date) {
                statusMessage.textContent = 'All fields are required.';
                statusMessage.className = 'status-message error';
                return;
            }

            statusMessage.textContent = `Appointments for doctor ID ${doctorId} on ${date} have been cancelled.`;
            statusMessage.className = 'status-message success';
        });
    </script>
</body>
</html>
