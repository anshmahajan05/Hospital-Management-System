<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Appointments - Hospital Staff Dashboard</title>
    <link rel="stylesheet" href="viewPatstyles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="profilepic.jpg" alt="Profile">
            <h3>User Name</h3>
            <p>user@hospital.com</p>
            <a href="../login.html" class="logout-btn">Log out</a>
        </div>
        
        <nav>
            <ul>
                <li><a href="user2.html">Dashboard</a></li>
                <li><a href="addPat.html">Add Patient</a></li>
                <li><a href="book.html">Book Appointment</a></li>
                <li><a href="viewPat.html">View Appointments</a></li>
                <li><a href="userProfile.html">View Profile</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Hospital Staff Dashboard</h1>
            <div class="date">
                <p>Today's Date</p>
                <p>2024-08-28</p>
            </div>
        </header>

        <main>
            <section class="staff-function">
                <h2>View Appointments</h2>
                <form id="view-appointments-form">
                    <div class="form-group">
                        <label for="view-doctor-id">Doctor ID:</label>
                        <input type="text" id="view-doctor-id" name="doctorId" required>
                    </div>

                    <div class="form-group">
                        <label for="view-date">Date:</label>
                        <input type="date" id="view-date" name="date" required>
                    </div>

                    <button type="submit" class="btn-primary">View Appointments</button>
                </form>
                <div id="appointments-list" class="appointments-list">
                    <!-- Appointments will be displayed here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Footer -->
    <!-- <footer>
        <div class="container">
            <p>&copy; 2024 XYZ Hospital Management System. All rights reserved.</p>
        </div>
    </footer> -->

    <!-- JavaScript -->
    <script>
        document.getElementById('view-appointments-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const doctorId = document.getElementById('view-doctor-id').value;
            const date = document.getElementById('view-date').value;

            // Simulate fetching appointments (replace with actual logic)
            const appointments = [
                { patientId: 'P123', time: '10:00 AM' },
                { patientId: 'P124', time: '11:00 AM' }
            ];
            let appointmentsHtml = `<h3>Appointments for Doctor ID ${doctorId} on ${date}:</h3><ul>`;
            appointments.forEach(appt => {
                appointmentsHtml += `<li>Patient ID: ${appt.patientId}, Time: ${appt.time}</li>`;
            });
            appointmentsHtml += '</ul>';

            document.getElementById('appointments-list').innerHTML = appointmentsHtml;
        });
    </script>
</body>
</html>
