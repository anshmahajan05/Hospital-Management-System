<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suggest Medicines - Doctor Dashboard</title>
    <link rel="stylesheet" href="medicinestyles.css"> <!-- Updated to match previous CSS file -->
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="doctorprofile.jpg" alt="Profile">
            <h3>Test Doctor</h3>
            <p>doctor@edoc.com</p>
            <a href="../login.html" class="logout-btn">Log out</a>
        </div>
        
        <nav>
            <ul>
                <li><a href="doctor3.html">Dashboard</a></li>
                <li><a href="appointments.html">My Appointments</a></li>
                <li><a href="schedule.html">Add Schedule</a></li>
                <li><a href="cancel.html">Cancel Appointments</a></li>
                <li><a href="medicine.html">Suggest Medicines</a></li>
                <li><a href="profile.html">View Profile</a></li>
            </ul>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <h1>Suggest Medicines</h1>
        </header>

        <section class="doctor-function">
            <div class="container">
                <form id="suggest-medicines-form">
                    <div class="form-group">
                        <label for="patient-id">Patient ID:</label>
                        <input type="text" id="patient-id" name="patientId" required>
                    </div>
                    <div class="form-group">
                        <label for="medicines">Medicines:</label>
                        <textarea id="medicines" name="medicines" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Suggest Medicines</button>
                </form>
                <div id="medicines-status" class="status-message"></div>
            </div>
        </section>
    </div>

    <!-- JavaScript -->
    <script>
        document.getElementById('suggest-medicines-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const patientId = document.getElementById('patient-id').value;
            const medicines = document.getElementById('medicines').value;

            // Simulate suggesting medicines (you should replace this with actual logic)
            document.getElementById('medicines-status').textContent = `Medicines suggested for Patient ID ${patientId}: ${medicines}`;
            document.getElementById('medicines-status').classList.add('success');
        });
    </script>
</body>
</html>
